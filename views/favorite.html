


<div class="row mar-top-30">
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-3">

  </div>
  <div class="col-xs-12 col-sm-8 col-md-8 col-lg-6">
    <!-- <input type="text" ng-model="data.text">
    {{data}} -->
    <div class="" ng-repeat="(key, element) in list | favorite: 'true'|nameSearch:searchValue">
      {{searchValue}}
      <ul class="contact-list row">
        <li class="col-xs-2 col-sm-2 col-md-2 col-lg-2 avatar"><i class="fa fa-user fa-5x"></i> </li>
        <li class="col-xs-8">
          <h4>{{element["firstName"]}} {{element.lastName}}</h4>
          <p class="desc">{{element["description"]}}</p>
          <p><a href="#" class="phoneNum"> Phone: {{element["phoneNum"]}}</a></p>

        </li>
        <li class="icons col-xs-2 col-sm-2 col-md-2 col-lg-2">

          <i class="fa fa-minus fa-2x" ng-click="removeFav(key);" aria-hidden="true"></i>
          <i class="fa fa-trash fa-2x" ng-click="delete(key);" aria-hidden="true"></i>
        </li>
      </ul>
    </div>
  </div>
  <div class="col-xs-12 col-sm-2 col-md-2 col-lg-3">

  </div>
</div>
